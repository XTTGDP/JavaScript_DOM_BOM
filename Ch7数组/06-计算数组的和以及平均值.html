<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.求数组[2,6,1,7,4]里面所有元素的和以及平均值
        // 2.声明一个求和变量 sum 
        // 3.遍历整个数组 ，把里面每个数组元素加到 sum 里面
        // 4.用求和变量 sum 除以数组的长度就可以得到数组的平均值
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        var avg = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];//我们加的是数组元素 arr[i] , 不是计数器 i
        }
        avg = sum / arr.length;
        console.log('和' + sum);
        console.log('平均值' + avg);
        console.log(sum, avg);//想要输出多个变量，使用逗号分隔即可
    </script>
</head>
