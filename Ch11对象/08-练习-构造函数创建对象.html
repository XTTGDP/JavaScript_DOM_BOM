    <script>
        // 公共部分: 姓名 name ，类型 type ,血量 blood,攻击方式 attack
        function Star(uname, type, blood, attack) {
            this.name = uname;
            this.type = type;
            this.blood = blood;
            this.attack = attack;
        }
        var lianpo = new Star('廉颇', '力量型', 500, '近战');
        console.log(lianpo.name, lianpo.type, lianpo.blood, lianpo.attack);
        var hoyi = new Star('后羿', '射手型', 100, '远程');
        console.log(hoyi.name, hoyi.type, hoyi.blood, hoyi.attack);
    </script>
