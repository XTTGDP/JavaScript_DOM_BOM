<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符串操作方法
        // 1.concat('字符串1','字符串2'...) 拼接字符串 等效于 +
        var str = 'andy';
        console.log(str.concat('red'));

        // 2.substr('截取的起始位置','截取几个字符')
        var str1 = '改革春风吹满地';
        console.log(str1.substr(2, 2));//第一个2是索引号的2 从第几个开始 ，第二个2 是取几个字符

        // 3.slice('截取的起始位置','截取到的位置') 后者是取不到的
        var str2 = '改革春风吹满地';
        console.log(str2.slice(2, 4));

        // 4.substring(start,end) 从start位置开始，截取到end位置。end取不到，基本和slice相同，但不接受负值
        var str3 = '改革春风吹满地';
        console.log(str3.substring(1, 4));
    </script>
</head>

</html>
