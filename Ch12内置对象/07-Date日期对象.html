<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Date()日期对象 是一个构造函数 必须使用new 来调用创建我们的日期对象
        var arr = new Array();
        var obj = new Object();
        // 1.使用Date 如果没有参数 返回当前系统的当前时间
        var date = new Date();
        console.log(date);//Wed Apr 14 2021 22:33:48 GMT+0800 (中国标准时间)
        // 2.参数常用的写法 数字型  2021，4，14 或者是 字符串型 '2021-4-14 22:52:23'
        var date1 = new Date(2021, 4, 14);
        console.log(date1);
        var date2 = new Date('2021 / 4 / 14');
        console.log(date2);
    </script>
</head>

<body>

</body>

</html>
