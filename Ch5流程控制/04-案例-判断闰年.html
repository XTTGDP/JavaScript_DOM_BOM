<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 案例分析:
        // 1.算法:能被4整除 且 不能整除100的为闰年，或者能被400整除的就是闰年
        // 2.弹出prompt输入框，让用户输入年份，把这个值取过来保存到变量中
        // 3.使用if语句来判断是否闰年，如果是闰年，就执行if大括号里面的输出语句，否则执行else里面的输出语句
        // 4.一定要注意里面的且&&还要或者||的写法，同时注意判断整除的方法是取余为0
        var year = prompt('请您输入年份:');
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert('您输入的是闰年');
        } else {
            alert('您输入的是平年');
        }
    </script>
</head>

</html>
