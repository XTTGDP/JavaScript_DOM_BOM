<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time">2021/4/15</div>
    <script>
        // 1.因为我们文档页面是从上往下加载，所以先得有标签 所以我们script写到标签的下面
        // 2.get获得 element元素 by通过 驼峰命名法
        // 3.参数 id 是大小写敏感的字符串
        // 4.返回的是一个元素对象 object
        var timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof timer);
        // 5.console.dir 打印我们返回的元素对象 更好查看里面的属性和方法
        console.dir(timer);


    </script>
</body>

</html>
