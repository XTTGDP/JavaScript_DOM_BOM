<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 这是一个给用户填写数据的弹出输入框
        prompt('请输入你的年龄');
        // alert 弹出警示框 输出的 展示给用户的
        alert('你的年龄是');
        // console 控制台输出 给程序员测试用的
        console.log('程序员才能看到的');
    </script>
</head>
