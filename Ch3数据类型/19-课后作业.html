<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 题目1:交换两个的值 算法
        var num1 = 5;
        var num2 = 10;
        var temp;
        temp = num1;
        num1 = num2;
        num2 = temp;
        console.log(num1);
        console.log(num2);
        // 题目2:依次询问并获取用户的姓名、年龄、性别，并且打印用户信息
        var myname = prompt('请输入您的姓名:');
        var age = prompt('请输入您的年龄:');
        var sex = prompt('请输入您的性别');
        alert('您的姓名是:' + myname
            + '\n您的年龄是' + age
            + '\n您的性别是' + sex);
    </script>
</head>
