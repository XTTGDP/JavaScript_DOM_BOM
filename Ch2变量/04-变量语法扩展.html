        // 1.更新变量
        var name = '郭大胖';
        console.log(name);
        name = '郭小胖';

        // var age=18;

        // var gz=2000;

            address = '广州',
            gz = 2000;
        console.log(age + address + gz);
        // 3.声明变量的特殊情况
        // 3.1只声明不赋值 结果是 程序也不知道里面存什么 所以结果是 undefined 未定义的
        var sex;
        console.log(sex);//undefined
        // 3.2 不声明 不赋值 直接使用变量会报错
        // console.log(tel);
        // 3.3不声明直接赋值使用,可以显示,但不提倡。
        qq = '哈哈哈';
        console.log(qq);
